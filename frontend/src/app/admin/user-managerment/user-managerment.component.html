<h2>Gestion des Utilisateurs</h2>

<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nom</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td>
        <button class="btn btn-primary" (click)="editUser(user)">Modifier</button>
        <button class="btn btn-danger" (click)="deleteUser(user.id)">Supprimer</button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Formulaire de modification (visible uniquement aprÃ¨s clic sur Modifier) -->
<div *ngIf="isEditing" class="edit-form">
  <h3>Modifier Utilisateur</h3>
  
  <label>Nom:</label>
  <input type="text" [(ngModel)]="selectedUser.username" class="form-control" required />

  <label>Email:</label>
  <input type="email" [(ngModel)]="selectedUser.email" class="form-control" required />

  <button class="btn btn-success mt-2" (click)="saveUser()">Enregistrer</button>
  <button class="btn btn-secondary mt-2" (click)="cancelEdit()">Annuler</button>
</div>
