<div class="signup-container">
  <h2>Inscription</h2>
  <form (ngSubmit)="register()">
    <mat-form-field appearance="fill">
      <mat-label>Nom d'utilisateur</mat-label>
      <input matInput [(ngModel)]="user.username" name="username" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="user.email" name="email" required email>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Mot de passe</mat-label>
      <input matInput [(ngModel)]="user.password" name="password" required type="password">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Adresse</mat-label>
      <input matInput [(ngModel)]="user.adresse" name="adresse" required>
    </mat-form-field>
    <!-- Disable the button while a registration is in progress -->
    <button mat-raised-button type="submit" [disabled]="isSubmitting">S'inscrire</button>
  </form>
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
</div>
